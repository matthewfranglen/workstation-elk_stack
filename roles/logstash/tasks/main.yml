---

- name: apt-key
  apt_key:
    url="http://packages.elasticsearch.org/GPG-KEY-elasticsearch"
    state=present

- name: repository
  apt_repository:
    repo="deb http://packages.elasticsearch.org/logstash/1.4/debian stable main"
    state=present

- name: package
  apt:
    update_cache=yes
    name=logstash
    state=present



